<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Jarwis Puzzle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-box">
    <h2>Login to Continue</h2>
    <button id="google-login" class="login-btn">Login with Google</button>
    <div class="divider">or</div>
    <input type="email" id="email" placeholder="Email" class="input" />
    <input type="password" id="password" placeholder="Password" class="input" />
    <button id="email-login" class="login-btn">Login with Email</button>
    <p id="message" style="color: red;"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="login.js"></script>
</body>
</html>
